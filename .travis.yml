language: node_js

node_js:
  - "6"
  - "5"
  - "4"
services:
  - MongoDB

notifications:
  slack: 
    rooms:
      - andela:z3nvQcCTtlXds0Ph747yA4QH
    template:
      - "Repository: %{repository_slug}"
      - "Build number: #%{build_number}"
